<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Guessing Game</h1>
      <p>This is a guessing game where the value ranges from 1 to 10.</p>
      <button onclick="startGame()">Start Game</button>
      <div id="game-container" style="display: none">
        <p id="message"></p>
        <p id="range"></p>
        <input type="number" id="user-input" placeholder="Enter your guess" onkeydown="handleKeyPress(event)"/>
        <button onclick="checkGuess(); hiOrLow();">Submit Guess</button>
        <p id="guesses-left"></p>
      </div>

      <button onclick="playAgain()" style="display: none">Play Again</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
